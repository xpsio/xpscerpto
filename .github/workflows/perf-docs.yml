
name: perf-docs
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: ['benchmarks/**','tools/perf/**','.github/workflows/perf-docs.yml','docs/PERFORMANCE.md']
permissions:
  contents: write
  pull-requests: write
jobs:
  update-performance-docs:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with: { submodules: recursive }
      - uses: actions/setup-python@v6
        with: { python-version: '3.x' }
      - run: |
          python3 tools/perf/gen_performance.py --bench-dir benchmarks --docs docs
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -am "docs(perf): auto-update from benchmarks"
            git push
          fi
